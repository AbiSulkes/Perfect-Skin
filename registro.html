<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Skin</title>
    <link rel="shortcut icon" href="https://abisulkes.alwaysdata.net/imagenLogoSitio.png" type="image/x-icon">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/estilosMobile.css">
    <link rel="stylesheet" href="./css/estilosDesktop.css">
    <link rel="stylesheet" href="./css/registroDesktop.css">
    <link rel="stylesheet" href="./css/registroMobile.css">
</head>

<body>
  <!--Sección Navbar-->
  <header id="inicio" class="header__header">
    <picture class="header__logo">
        <a href="./index.html">
            <img class="header__logo-img" src="https://abisulkes.alwaysdata.net/logoPrincipal.svg"
            alt="Logo Perfect Skin">
        </a>
       
    </picture>
    <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-item"><a href="./index.html">Inicio</a></li>
            <li class="header__nav-item"><a href="./index.html#sobre-nosotros">Sobre nosotros</a></li>
            <li class="header__nav-item"><a href="./index.html#productos">Productos</a></li>
            <li class="header__nav-item"><a href="./index.html#contacto">Contacto</a></li>
        </ul>
    </nav>
    <form class="header__form">
        <a href="./inicioSesion.html">
            <button class="header__button header__button--login" type="button">Iniciar sesión</button>
        </a>
        <a href="./registro.html">
            <button class="header__button header__button--register" type="button">Registrarse</button>
        </a>
    </form>

    <form class="header__form--mobile">
        <button class="header__button--mobile" type="button" popovertarget="btn-menu"
            popovertargetaction="toggle"><img src="./icon/menu - nabvar.svg" alt="Menú nabvar"></button>
    </form>
    <nav id="btn-menu" popover>
        <a class="header__nav-link" href="./inicioSesion.html">Iniciar sesión</a>
        <a class="header__nav-link header__nav--register" href="./registro.html">Registrarse</a>
    </nav>
</header>

    <!--Sección Registro-->
    <main class="registro">
        <form class="registro__formulario">
            <header class="registro__formulario-cabecera">
                <h2 class="registro__formulario-titulo">Registrarse</h2>
                <p class="registro__formulario-descripcion">
                    Registrate y accedé a la frescura y ligereza de nuestras fórmulas frutales
                </p>
            </header>
            <nav class="registro__nav">
                <a href="./inicioSesion.html">INICIAR SESIÓN</a>
                <a href="./registro.html">REGISTRARSE</a>
            </nav>

            <div class="registro__formulario-campo">
                <label class="registro__formulario-etiqueta" for="nombre">Nombre</label>
                <input class="registro__formulario-entrada" type="text" id="nombre" name="nombre"
                    placeholder="Ingresá tu nombre" required>
            </div>

            <div class="registro__formulario-campo">
                <label class="registro__formulario-etiqueta" for="email">Email</label>
                <input class="registro__formulario-entrada" type="email" id="email" name="email"
                    placeholder="ejemplo@gamil.com" required>
            </div>
            <div class="registro__formulario-campo">
                <label class="registro__formulario-etiqueta" for="password">Contraseña</label>
                <input class="registro__formulario-entrada" type="password" id="password" name="password"
                    placeholder="escribí tu contraseña" required>
            </div>
            <button class="registro__formulario-boton" type="button">Registrarse</button>
        </form>
    </main>

    <!--Footer-->
    <footer class="pie-de-pagina">
        <picture class="pie-de-pagina__logo-contenedor">
            <a href="./index.html"><img class="pie-de-pagina__logo" src="https://abisulkes.alwaysdata.net/logoPrincipalFooter.svg"
                alt="Logo del pie de página"></a>
        </picture>
    </footer>
</body>

</html>
