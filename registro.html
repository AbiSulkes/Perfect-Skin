<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Skin</title>
    <link rel="shortcut icon" href="https://abisulkes.alwaysdata.net/imagenLogoSitio.png" type="image/x-icon">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/estilosMobile.css">
    <link rel="stylesheet" href="./css/estilosDesktop.css">
</head>

<body>
    <!--Sección Navbar-->
    <header class="header__header">
        <picture class="header__logo">
            <img class="header__logo-img" src="https://abisulkes.alwaysdata.net/logoPrincipal.svg"
                alt="Logo Perfect Skin">
        </picture>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="./index.html">Inicio</a></li>
                <li class="header__nav-item"><a href="#sobre-nosotros">Sobre nosotros</a></li>
                <li class="header__nav-item"><a href="#productos">Productos</a></li>
                <li class="header__nav-item"><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <form class="header__form">
            <a href="./inicioSesion.html">
                <button class="header__button header__button--login" type="button">Iniciar sesión</button>
            </a>
            <a href="./registro.html">
                <button class="header__button header__button--register" type="button">Registrarse</button>
            </a>
        </form>
    </header>

    <main>
        <!--Sección Inicio sesión-->
        <form class="login__formulario">
            <header class="login__formulario-cabecera">
                <h2 class="login__formulario-titulo">Inicio sesión</h2>
                <p class="login__formulario-descripcion">
                    Logueate y continuá tu ritual de belleza con nuestros productos seleccionados para vos.
                </p>
            </header>
            <nav>
                <a href="./inicioSesion.html">Iniciar sesión</a>
                <a href="./registro.html">Registrarse</a>
            </nav>

            <div class="login__formulario-campo">
                <label class="login__formulario-etiqueta" for="name">Nombre</label>
                <input class="login__formulario-entrada" type="text" id="name" name="name"
                    placeholder="Ingresá tu nombre" required>
            </div>

            <div class="login__formulario-campo">
                <label class="login__formulario-etiqueta" for="email">Email</label>
                <input class="login__formulario-entrada" type="email" id="email" name="email"
                    placeholder="ejemplo@gamil.com" required>
            </div>
            <div class="login__formulario-campo">
                <label class="login__formulario-etiqueta" for="message">Mensaje</label>
                <textarea class="login__formulario-entrada" id="message" name="message"
                    placeholder="Contanos cómo podemos ayudarte..." required></textarea>
            </div>

            <button class="login__formulario-boton" type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
